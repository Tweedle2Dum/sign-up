<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Sign up Form</title>
        <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css"/>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144 &display=swap");:root {
                font-family: "Roboto Flex", sans-serif;
            }
            div.main {
                height: 100vh;
                width: 100vw;
                display: flex;
            }

            div.image-section {
                flex: 1 1.33 0;
                display: flex;
            }

            .image-section > img {
                width: 100%;
            }

            div.form-section {
                flex: 1.33 0.77 0;
                display: flex;
                flex-direction: column;
            }

            h1 {
                font-size: 1.8rem;
            }

            em {
                margin-right: 8px;
            }


            form {
                display: flex;
                flex-direction: column;
                flex-basis: 50%;
                align-items: center;
                
            }

            
            
        </style>
    </head>
    <body>
        <div class="main">
            <div class="image-section">
                <img src="./test.jpg" alt=""/>
                <div class="logo"></div>
            </div>
            <div class="form-section">
                <div class="heading">
                    <h1>
                        This is not a real service. You need something like this in your
                                                                                                                                                                                    life to help you realize your deepest dreams.<br/>
                        Sign up
                        <em>now</em>
                        to get started.
                    </h1>
                    <h1>You
                        <em>know</em>
                        you want to.</h1>

                </div>
                <h3>Let's get started</h3>
                <form action="" method="get">

                    <div>
                        <label for="fname">FIRST NAME</label><input type="text" id="fname"/>
                        <label for="lname">LAST NAME</label><input type="text" id="lname"/>
                    </div>
                    <div>
                        <label for="email">EMAIL</label><input type="email" id="email"/>
                        <label for="tel">TELEPHONE</label><input type="tel" id="tel"/>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label><input type="password" id="password"/>
                        <label for="cpassword">CONFIRM PASSWORD</label><input type="password" id="cpassword"/>
                    </form>


                </div>
            </div>
        </body>
    </body>
</html></div></body></html>
