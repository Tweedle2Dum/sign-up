<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Sign up Form</title>
        <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css"/>
        <style>:root
        {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }

        * {
            box-sizing: border-box;
        }
        div.main {
            height: 100vh;
            width: 100vw;
            display: flex;
        }

        div.image-section {
            flex: 1 1.33 0;
            display: flex;
            position: relative;

        }

        .image-section > img {
            width: 100%;
            height: 100%;
        }

        div.form-section {
            flex: 1.33 0.77 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 77vw;

        }

        h2 {
            font-size: 1.5rem;
        }

        em {
            margin-right: 8px;
        }


        div.heading {
            padding: 4vw;
            padding-bottom: 2vw;
        }

        .logo {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(136, 131, 131,0.1);
            border-radius: 1.1rem;
            padding: 2rem;
            box-shadow: 0 0 2px rgba(136, 131, 131,0.8);
        }

        .logo > img {
            height: 200px;
        }

        .logo > p {
            color: whitesmoke;
            font-weight: bold;

        }

        

       

        form {
            display: flex;
            flex-wrap: wrap;
            padding: 3rem;
            align-content: space-around;
            justify-content: space-around;
            column-gap: 4vw;
            row-gap: 2vw;
            max-width: 70%;
            box-shadow: 5rem;
            box-shadow: 0 0 5px #ccc;
            border-radius: 1rem;

            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }

        label {
            display: block;
        }


        input,
        button {
            appearance: none;
            border: solid 1px lightskyblue;
            border-radius: 1rem;
            padding: 12px;

        }

        button:hover,
        input:focus {
            box-shadow: 5px 5px 5px #ccc;
        }


        button {
            margin-top: 2vh;

        }


        input:focus:valid {
            border: solid 1px green;
            background-color: lightgreen
        }


        input:not(:focus):invalid {
            border: solid 1px red;
            background-color: lightcoral;
        }

        button:active {
            background-color: aquamarine;

        }

        .form-section > p {

            font-weight: bolder;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="image-section">
            <img src="./test3.jpg" alt=""/>
            <div class="logo">
                <img src="./logo.png" alt="">
                <p>THE ODIN PROJECT</p>
            </div>
        </div>
        <div class="form-section">
            <div class="heading">
                <h2>
                    This is not a real service. You need something like this in your
                                                                                                                                                                                                                                                                            life to help you realize your deepest dreams.<br/>
                    Sign up
                    <em>now</em>
                    to get started.
                </h2>
                <h2>You
                    <em>know</em>
                    you want to.</h2>


            </div>

            <p>Let's get started!</p>
            <form>

                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" placeholder="Tweedle" ></div>
                <div>
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" placeholder="dumdum"></div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" placeholder="xyzz@gmail.com"  id="email"></div>
                <div>
                    <label for="tel">TELEPHONE</label>
                    <input type="tel" id="tel" placeholder="+(91) 123 456 7890" ></div>
                <div>
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" ><span></span></div>
                <div>
                    <label for="cpass">CONFIRM PASSWORD</label>
                    <input type="password" id="cpass" ><span></span></div>

            </form>
            <button type="submit">REGISTER</button>


        </div>
    </div>
</body></html>
